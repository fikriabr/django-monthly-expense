<!DOCTYPE html>
<html>
<head>
    <title>Monthly Expenses</title>
</head>
<body>
    <h1>Monthly Expenses</h1>
    <form method="get">
        <label>Month:</label>
        <input type="number" name="month" min="1" max="12" value="{{ month }}">
        <label>Year:</label>
        <input type="number" name="year" min="2000" max="2100" value="{{ year }}">
        <button type="submit">Filter</button>
    </form>
    <a href="{% url 'add_expense' %}">Add Expense</a>
    <h2>Total: {{ total }}</h2>
    <ul>
    {% for expense in expenses %}
        <li>{{ expense.date }} - {{ expense.title }} - {{ expense.amount }}</li>
    {% empty %}
        <li>No expenses recorded for this period.</li>
    {% endfor %}
    </ul>
</body>
</html>
